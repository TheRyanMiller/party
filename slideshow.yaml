#   video: {} or per-file config (see below)
# Optional:
#   layout: hero|standard|meme|quote|split        # all render as simple layout now
#   category: LABEL                               # small label above title
#   background: { type: image, src: path, overlay: 0.0-1.0 }
# Per-video overrides (file-specific inside video:):
#   <filename>.mp4:
#     start: 5            # start time in seconds (end also supported)
#     end: 60
